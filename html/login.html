<div id="header">
	<div id="header_well" class="well">
		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2">
				<a href="tree.html"><img id="logo" class="img-responsive"
					src="img/logo.png"></a>
			</div>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<h2>
					Family.place <br /> <small>Connect with relatives you
						really care about</small>
				</h2>

			</div>
		</div>
	</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">
	<div class="col-lg-4 col-md-4 col-sm-4">
		<h2>Sign up</h2>

		<form>
			<div id="register_form">
				<div ng-form="reg_form"
					class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

					<h3>You</h3>

					<div class="row">
						<input class="form-control register-input" ng-model="name"
							type="text" name="name" placeholder="Name (*)" required />
					</div>

					<div class="dropdown row">
						<a class="dropdown-toggle birth-date-toggle-select" id="dLabel"
							role="button" data-toggle="dropdown" data-target="#" href="">
							<div class="input-append">
								<input type="text" class="form-control register-input"
									data-ng-model="birthDate" placeholder="Birth date (*)" required><span class="add-on"><i
									class="icon-calendar"></i></span>
							</div>
						</a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
							<datetimepicker data-ng-model="birthDate"
								data-datetimepicker-config="{ dropdownSelector: '.birth-date-toggle-select', minView: 'day', startView: 'year'}"></datetimepicker>
						</ul>
					</div>

					<div class="row">
						<input class="form-control register-input" ng-model="email"
							type="email" name="email" placeholder="Email (*)" required />
					</div>
				</div>

				<div class="row">
					<input id="btn_signup" ng-disabled="!reg_form.$valid||isDisabled"
						style="margin-top: 20px; margin-left: 15px"
						ng-click="register(registerName,registerSurname,registerEmail,registerPhone,registerCompany)"
						type="submit" name="submit" value="Sign up"
						class="btn btn-default btn-lg" />
				</div>
			</div>
		</form>
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4"></div>
	<div class="col-lg-4 col-md-4 col-sm-4">

		<h2>Sign in</h2>

		<form ng-submit="login(username, password)" form-autofill-fix>
			<div>

				<h3 class="panel-title">Username</h3>
				<input type="email" ng-model="username" name="username"
					class="form-control login-input" required
					ng-keydown="submitFormOnEnter($event)" style="height: 40px">

				<h3 class="panel-title" style="margin-top: 20px">Password</h3>
				<input type="password" ng-model="password" name="userPassword"
					class="form-control login-input" required
					ng-keydown="submitFormOnEnter($event)" style="height: 40px">


				<button class="btn btn-default" id="btn_login"
					style="margin-top: 20px" type="submit" analytics-on="click"
					analytics-category="navigation" analytics-event="login"
					analytics-label="{{username}}">Login</button>

				<div style="margin-top: 10px; padding-left: 170px;">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</form>
	</div>
</div>
